<div class="editor-container">
  <button mat-raised-button color="primary" (click)="openDialog()">{{ 'CREATE' | translate }}</button>
  <button mat-raised-button color="accent" (click)="openCopyDialog()">{{ 'COPY' | translate }}</button>
  <button mat-raised-button color="warn" (click)="openDeleteDialog()">{{ 'DELETE' | translate }}</button>
</div>
